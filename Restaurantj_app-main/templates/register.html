{% extends 'base.html' %}

{% block title %}Inscription | RestaurantApp{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">

        <form method="POST" action="{{ url_for('register') }}" class="auth-form">
            <div class="form-group">
                <label for="nom">Nom complet:</label>
                <input type="text" id="nom" name="nom" required class="form-input" 
                       value="{{ request.form.nom if request.form }}">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required class="form-input"

            </div>

            <div class="form-group">
                <label for="adresse">Adresse:</label>
                <input type="text" id="adresse" name="adresse" required class="form-input"
                       value="{{ request.form.adresse if request.form }}">
            </div>

            <div class="form-group">
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" required class="form-input">
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirmer le mot de passe:</label>
                <input type="password" id="confirm_password" name="confirm_password" required class="form-input">
            </div>

            <button type="submit" class="btn submit-btn">S'inscrire</button>
        </form>
